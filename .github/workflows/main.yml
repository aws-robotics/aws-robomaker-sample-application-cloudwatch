name: build-and-bundle
on: 
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build_and_bundle_robot_ws:
    strategy:
      matrix:
        distro: ['kinetic', 'melodic']
    runs-on: ubuntu-latest
    name: 'Build and Bundle robot_ws'
    container:
      image: ros:${{ matrix.distro }}-ros-core
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Build and Bundle
      uses: ./.github/actions/aws-robomaker-sample-application-ci/
      with:
        ros-distro: ${{ matrix.distro }}
        workspace-dir: robot_ws
    - name: Log Build Failure
      uses: ./.github/actions/cw-build-status/
      with:
        status: 'failure'
        namespace: 'GitHubActionsCI'
      if: failure() && github.ref == 'refs/heads/master'
    - name: Log Build Success
      uses: ./.github/actions/cw-build-status/
      with:
        status: 'success'
        namespace: 'GitHubActionsCI'
      if: success() && github.ref == 'refs/heads/master'

  build_and_bundle_simulation_ws:
    strategy:
      matrix:
        distro: ['kinetic', 'melodic']
    runs-on: ubuntu-latest
    name: 'Build and Bundle simulation_ws'
    container:
      image: ros:${{ matrix.distro }}-ros-core
    steps:
